apiVersion: apps/v1
kind: Deployment
metadata:
  name: poll-deployment 
  namespace: default
  labels:
    app: poll 

spec:
  replicas: 2
  selector:
    matchLabels:
      app: poll
  template:
    metadata:
      labels:
        app: poll

    spec:
      containers:
        - name: poll-app
          image: epitechcontent/t-dop-600-poll:k8s
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "128M" #Limite de m√©moire
          envFrom:
            - configMapRef:
                name: redis-configmap
      restartPolicy: Always
